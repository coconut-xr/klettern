<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>klettern demo</title>
  </head>
  <body
    style="
      background-color: black;
      overflow: hidden;
      touch-action: none;
      overscroll-behavior: none;
      user-select: none;
      margin: 0;
      width: 100vw;
      height: 100svh;
    "
  >
    <button
      id="enter-vr"
      style="
        z-index: 1;
        padding: 1rem 2rem;
        cursor: pointer;
        display: block;
        font-size: 1rem;
        border: none;
        box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        color: black;
        background: none;
        border-radius: 0.5rem;
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translate(-50%, -50%);
      "
    >
      Enter VR
    </button>
    <canvas
      id="root"
      style="
        background-color: black;
        inset: 0;
        position: absolute;
        width: 100vw;
        height: 100svh;
      "
    ></canvas>
    <script type="module" src="src/main.tsx"></script>
  </body>
</html>
